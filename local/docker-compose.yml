version: '3.8'

services:
  # ===================
  # GridGain 9 Cluster (3 nodes)
  # ===================
  gg9-node1:
    image: gridgain/gridgain9:9.1.16
    container_name: gg9-node1
    hostname: gg9-node1
    ports:
      - "10300:10300"  # REST API
      - "10800:10800"  # Client connector
    environment:
      - JAVA_OPTS=-Xms1g -Xmx2g
    volumes:
      - gg9-node1-data:/data
      - ./gridgain-config.conf:/opt/gridgain/etc/gridgain-config.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10300/management/v1/cluster/state"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - gg9-network

  gg9-node2:
    image: gridgain/gridgain9:latest
    container_name: gg9-node2
    hostname: gg9-node2
    ports:
      - "10301:10300"
      - "10801:10800"
    environment:
      - JAVA_OPTS=-Xms1g -Xmx2g
    volumes:
      - gg9-node2-data:/data
      - ./gridgain-config.conf:/opt/gridgain/etc/gridgain-config.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10300/management/v1/cluster/state"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - gg9-network
    depends_on:
      - gg9-node1

  gg9-node3:
    image: gridgain/gridgain9:latest
    container_name: gg9-node3
    hostname: gg9-node3
    ports:
      - "10302:10300"
      - "10802:10800"
    environment:
      - JAVA_OPTS=-Xms1g -Xmx2g
    volumes:
      - gg9-node3-data:/data
      - ./gridgain-config.conf:/opt/gridgain/etc/gridgain-config.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10300/management/v1/cluster/state"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - gg9-network
    depends_on:
      - gg9-node1

  # ===================
  # SQL Server
  # ===================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    hostname: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - gg9-network

  # ===================
  # Init: Set up cluster, tables, and SQL Server data
  # ===================
  init:
    image: gridgain/gridgain9:latest
    container_name: gg9-init
    depends_on:
      gg9-node1:
        condition: service_healthy
      gg9-node2:
        condition: service_healthy
      gg9-node3:
        condition: service_healthy
    volumes:
      - ./init-cluster.sh:/init-cluster.sh:ro
      - ../q2:/q2:ro
    entrypoint: ["/bin/bash", "/init-cluster.sh"]
    networks:
      - gg9-network

  # ===================
  # SQL Server Init: Create tables and enable CDC
  # ===================
  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: sqlserver-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./init-sqlserver.sh:/init-sqlserver.sh:ro
      - ./init-sqlserver.sql:/init-sqlserver.sql:ro
    entrypoint: ["/bin/bash", "/init-sqlserver.sh"]
    networks:
      - gg9-network

  # ===================
  # SQL Server Sync Service
  # ===================
  sqlserver-sync:
    build:
      context: ../..
      dockerfile: gridgain-eks-terraform/scripts/sqlserver-sync/Dockerfile
    container_name: sqlserver-sync
    depends_on:
      init:
        condition: service_completed_successfully
      sqlserver-init:
        condition: service_completed_successfully
    environment:
      - SQLSERVER_CONN=sqlserver://sa:YourStrong@Passw0rd@sqlserver:1433?database=Q2Test
      - SYNC_TABLES=Q2_AdminUserPropertyDataElements,Q2_AdminUserPropertyData,Q2_SystemPropertyDataElements,Q2_SystemPropertyData
    command:
      - "-sqlserver"
      - "$(SQLSERVER_CONN)"
      - "-gg-host"
      - "gg9-node1"
      - "-gg-port"
      - "10800"
      - "-tables"
      - "$(SYNC_TABLES)"
      - "-interval"
      - "10s"
    restart: unless-stopped
    networks:
      - gg9-network

volumes:
  gg9-node1-data:
  gg9-node2-data:
  gg9-node3-data:
  sqlserver-data:

networks:
  gg9-network:
    driver: bridge
